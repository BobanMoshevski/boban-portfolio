# Redirect with a 301
[[redirects]]
from = "/*"
to = "/"
status = 301

# Redirect with a 302
[[redirects]]
from = "/*"
to = "/"
status = 302

# Show a custom 404 for this path
[[redirects]]
from = "/*"
to = "/error"
status = 404

# Rewrite a path
[[redirects]]
from = "/contact"
to = "/success"
status = 200
